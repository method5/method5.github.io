<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">

    {% include analytics.html %}

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <!--<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>-->
            <p class="site-description">{{ site.description }}</p>
          </div>

          <!--<a class="github-button" href="https://github.com/method5/method5/archive/master.zip" data-icon="octicon-cloud-download" data-style="mega" aria-label="Download Method5 on GitHub">Download</a>-->
          <a class="download-button" href="https://github.com/method5/method5/archive/master.zip"><img src="/images/Download_button.png">Download</a>
          
          <nav>
            <!--<a href="{{ site.baseurl }}/">Home</a>-->
            <a href="{{ site.baseurl }}/why_method5">Why Method5?</a>
            <a href="{{ site.baseurl }}/examples">Examples</a>
            <a href="{{ site.baseurl }}/install">Install</a>
            <a href="{{ site.baseurl }}/user_guide">User Guide</a>
            <a href="{{ site.baseurl }}/roadmap">Roadmap</a>
            <a href="{{ site.baseurl }}/contribute">Contribute</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
</html>
